[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Meta+Ctrl+R
incrementalSort=true
showTray=false
terminal=foot

[org.albert.extension.applications]
enabled=true
use_keywords=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.firefoxbookmarks]
enabled=false
firefoxPath=/usr/bin/firefox
profile=Profile1
profilesIniPath=/home/edholm/.mozilla/firefox/profiles.ini

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true
hibernate="notify-send \"Error.\" \"Hibernate command is not set.\" --icon=system-hibernate"
lock=loginctl lock-session
reboot=systemctl reboot
shutdown=systemctl poweroff

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(610 485)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=true
hideOnFocusLoss=true
itemCount=5
showCentered=false
theme=Spotlight
windowPosition=@Point(640 283)
